<mat-toolbar class="animated fadeInDown" id="header-toolbar">
  <img class="logo animated flip" src="assets/glossy-ball.jpg" alt="logo here"/>
  <button id="MenuBtn" *ngIf="(isHandset | async)?.matches" mat-raised-button [matMenuTriggerFor]="menu">Menu</button>
  <div id="MenuRight" *ngIf="!(isHandset | async)?.matches">
    <button *ngIf="!auth" class="primary-btn" mat-raised-button routerLink="/login-register">Register</button>
    <button *ngIf="!auth" (click)="openDialog()" class="primary-btn" mat-raised-button>Login</button>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput (keyup)="applyTerm($event)">
      </mat-form-field>
      <button mat-button (click)="doSearch()" >Search</button>
    </form>
    <button *ngIf="auth" mat-icon-button [matMenuTriggerFor]="accountmenu">
      <mat-icon svgIcon="account_circle"></mat-icon>
    </button>
    <mat-menu #accountmenu="matMenu">
      <button mat-menu-item routerLink="account">Account</button>
      <button mat-menu-item routerLink="cart">Cart</button>
      <button (click)="signOut()" mat-menu-item>Sign Out</button>
    </mat-menu>
  </div>
  <mat-menu style="padding-bottom: 0;" #menu="matMenu">
    <button *ngIf="!(isMobile | async)?.matches" routerLink="/" mat-menu-item>Home</button>
    <button *ngIf="auth && !(isMobile | async)?.matches" routerLink="explore" mat-menu-item>Explore</button>
    <button *ngIf="auth && !(isMobile | async)?.matches" routerLink="content" mat-menu-item>Feed</button>
    <button *ngIf="auth && auth.role === 'celeb' && !(isMobile | async)?.matches" routerLink="profile/{{auth.uid}}" mat-menu-item>Profile</button>
    <form (click) = "$event.stopPropagation()" mat-menu-item class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Search" (keyup)="applyTerm($event)">
      </mat-form-field>
      <button mat-flat-button (click)="doSearch()" style="margin: 0; padding: 0;">Search</button>
    </form>
    <button *ngIf="!auth" class="styled" mat-menu-item routerLink="/login-register">Register</button>
    <button *ngIf="!auth" class="styled" mat-menu-item (click)="openDialog()">Login</button>
    <button *ngIf="auth" (click) = "$event.stopPropagation()" mat-icon-button [matMenuTriggerFor]="accountmenu">
      <mat-icon svgIcon="account_circle"></mat-icon>
    </button>
    <mat-menu #accountmenu="matMenu">
      <button mat-menu-item routerLink="account">Account</button>
      <button routerLink="cart" mat-menu-item>Cart</button>
      <button (click)="signOut()" mat-menu-item>Sign Out</button>
    </mat-menu>
  </mat-menu>
  <mat-toolbar *ngIf="(isMobile | async)?.matches">
    <button class="secondary-btn"  mat-button routerLink="/">Home</button>
    <button *ngIf="auth"  id="hoverExplore" class="secondary-btn"  mat-button routerLink="explore">Explore</button>
    <button *ngIf="auth"  class="secondary-btn"  mat-button routerLink="content">Feed</button>
    <button *ngIf="auth && auth.role === 'celeb'" class="secondary-btn"  mat-button routerLink="profile/{{auth.uid}}">Profile</button>
  </mat-toolbar>
</mat-toolbar>
