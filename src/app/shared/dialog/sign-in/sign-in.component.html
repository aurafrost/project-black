<div>
  <h1 mat-dialog-title></h1>
  <mat-dialog-content style="height:300px">
    <form>
      <h1>Login</h1>
      <mat-form-field style="width: 100%">
        <input type="email" [(ngModel)]="email" matInput placeholder="Email" name="email"/>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput [(ngModel)]="password" type="password" placeholder="Password" name="password"/>
      </mat-form-field>

      <div mat-dialog-actions>
        <button (click)="login()" mat-raised-button type="submit" mat-button mat-dialog-close>Login</button>  <a href="forgotpassword">Forgot Password?</a>
      </div>
      
    </form>
  </mat-dialog-content>
</div>
