<div class="container-fluid ng-star-inserted">
  <div class="bkg-color row pt-1 pb-3">
    <div class="col-md-4 mb-2">
      <div>
        <h4 class="d-flex justify-content-between align-items-center mb-3"><span (click)="logCart()" class="text-white">Your cart</span><span class="badge primary-badge badge-pill">{{cart.length}}</span></h4>
        <ul class="list-group mb-3">
          <li *ngFor="let  item of cart" class="list-group-item d-flex justify-content-between lh-condensed ng-star-inserted">
            <div><h6 class="my-0">{{item.title}}</h6></div>
            <span class="text-muted">${{item.price}}</span>
          </li>
        </ul>
        <div class="list-group-item d-flex justify-content-between"><span>Total: </span><strong>${{this.sum}}</strong></div>
        <button mat-raised-button [disabled]="this.sum === 0" class="primary-btn mt-2">Checkout</button>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="row">
        <div *ngFor="let item of cart" class="col-sm-4 ng-star-inserted mb-1">
          <div class="card h-100 text-center">
            <div class="card-header">
              {{item.title}}
            </div>
            <img src="{{item.img}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text"></p>
            </div>
            <div class="card-footer text-muted">
              ${{item.price}}
              <button (click)="removeItem(item)" mat-button class="secondary-btn float-right">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
