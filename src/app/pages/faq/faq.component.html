<div id="container" style="overflow:hidden">
  <h1 class="animated bounceIn">Frequently Asked Questions</h1>
  <ol class="animated fadeInDown" async>
    <li *ngFor="let faq of faqList">
      <strong>Q: </strong>{{faq.question }}
      <br><br><strong>A: </strong> {{faq.answer }}
      <hr>
    </li>
  </ol>  
</div>

<div id="more" class="animated fadeInDown">
  <h1>Unanswered Questions?</h1>
  <p>Feel free to send an email to our customer support team.</p>
  <button mat-raised-button routerLink="/support">Customer Support</button>
</div>
